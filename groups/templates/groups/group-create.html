{% extends 'main.html' %}
{% load static %}
{% block content %}

<section class="main">
    <div class="main__wrapper">
        <div class="main__content">

            <form method="POST" action="" class="form">
            {% csrf_token %}
            <div class="left__content">
                <div class="form__title">Group</div>

                <div class="form__item">

                    <div class="form__group">
                        <label> Name</label>
                        {{form.name}}
                    </div>
                </div>
            </div>
            <div class="right__content">
            <button type="submit" class="custom__btn">Submit</button>
                {% if object %}
                    <a href="{% url 'delete' group.id %}" class="custom__btn" style="background: #F15634;">Delete</a>
                {% endif %}
            </div>
        </form>

        </div>
    </div>
</section>

{% endblock %}
